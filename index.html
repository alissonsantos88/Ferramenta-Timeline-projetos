<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Priorização de Projetos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <img src="images/LOGOWS_Nova.png" alt="Logo Wilson Sons" class="header-logo">
            <h1>Linha do Tempo de Projetos</h1>
            <p>Visualização cronológica dos projetos carregados a partir do Jira.</p>
        </header>

        <div class="main-actions-container">
            <button id="edit-mode-btn">Entrar em Modo de Edição</button>
        </div>

        <div class="toggle-filters-container">
            <button id="toggle-filters-btn">Mostrar Filtros</button>
        </div>

        <div id="all-filters-panel">
            <div class="year-filter-container">
                <span class="year-filter-label">Filtrar por Ano:</span>
                <div id="year-filter-options" class="year-filter-options"></div>
            </div>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="filter-start-date">De:</label>
                    <input type="date" id="filter-start-date">
                </div>
                <div class="filter-group">
                    <label for="filter-end-date">Até:</label>
                    <input type="date" id="filter-end-date">
                </div>
                <div class="filter-group">
                    <label for="manager-filter-btn">Responsável:</label>
                    <div class="filter-dropdown">
                        <button class="dropdown-btn" id="manager-filter-btn">Todos</button>
                        <div class="dropdown-panel" id="manager-filter-panel"></div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="status-filter-btn">Status:</label>
                    <div class="filter-dropdown">
                        <button class="dropdown-btn" id="status-filter-btn">Todos</button>
                        <div class="dropdown-panel" id="status-filter-panel"></div>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button id="clear-filters-btn">Limpar Filtros</button>
                </div>
                <div class="view-option-group">
                    <input type="checkbox" id="group-by-manager-checkbox">
                    <label for="group-by-manager-checkbox">Agrupar por Responsável</label>
                    <input type="checkbox" id="sort-by-date-checkbox" checked>
                    <label for="sort-by-date-checkbox">Ordenar por Data</label>
                </div>
            </div>
        </div>

        <main>
            <div id="timeline-view">
                <div id="timeline-container" class="timeline-container"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
